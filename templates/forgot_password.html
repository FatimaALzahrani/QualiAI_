<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>استعادة كلمة المرور - QualiAi</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
  </head>
  <body>
    <div class="background">
      <div class="glow-circle"></div>
      <div class="glow-circle second"></div>
    </div>

    <div class="login-container">
      <div class="login-box">
        <div class="logo">
          <img
            src="{{ url_for('static', filename='logo2.png') }}"
            alt="QualiAi Logo"
          />
        </div>
        <h2 class="login-title">استعادة كلمة المرور</h2>
        <form id="forgotPasswordForm">
          <div class="input-group">
            <label for="email">البريد الإلكتروني</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@email.com"
              required
            />
          </div>
          <button type="submit" class="login-button">
            إرسال رابط الاستعادة
          </button>
        </form>

        <div class="extra-links">
          <a href="{{ url_for('login') }}">العودة إلى تسجيل الدخول</a>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='env.js') }}"></script>

    <script>
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      document
        .getElementById("forgotPasswordForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var email = document.getElementById("email").value;

          auth
            .sendPasswordResetEmail(email)
            .then(() => {
              Swal.fire({
                icon: "success",
                title: "تم الإرسال!",
                text: "تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني.",
                confirmButtonText: "حسنًا",
              });
            })
            .catch((error) => {
              Swal.fire({
                icon: "error",
                title: "خطأ!",
                text: error.message,
                confirmButtonText: "حسنًا",
              });
            });
        });
    </script>
  </body>
</html>
