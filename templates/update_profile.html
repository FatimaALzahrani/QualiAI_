<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تحديث الملف الشخصي</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f4f4f9;
        font-family: "Amiri", serif;
        color: #333;
      }

      .container {
        max-width: 700px;
        margin: 50px auto;
        background-color: #fff;
        padding: 30px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        border-top: 5px solid #f8c24f;
      }

      h2 {
        text-align: center;
        color: #002147;
        font-weight: 700;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        color: #002147;
        margin-bottom: 5px;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        border-color: #f8c24f;
        outline: none;
      }

      .btn-submit {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #002147;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .btn-submit:hover {
        background-color: #f8c24f;
        transform: translateY(-3px);
      }

      .btn-submit:active {
        transform: translateY(0);
      }

      .back-link {
        text-align: center;
        margin-top: 20px;
      }

      .back-link a {
        text-decoration: none;
        color: #002147;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      .back-link a:hover {
        color: #f8c24f;
      }

      .profile-header {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
      }

      .profile-header img {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        border: 2px solid #f8c24f;
      }

      .profile-header h3 {
        margin: 0;
        color: #002147;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="profile-header">
        <img src="/static/profile-default.png" alt="الصورة الشخصية" />
        <h3>تحديث الملف الشخصي</h3>
      </div>
      <form method="POST" action="/update_profile">
        <div class="form-group">
          <label for="name">الاسم:</label>
          <input
            type="text"
            id="name"
            name="name"
            value="{{ user_data.name }}"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">البريد الإلكتروني:</label>
          <input
            type="email"
            id="email"
            name="email"
            value="{{ user_data.email }}"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone">رقم الهاتف:</label>
          <input
            type="text"
            id="phone"
            name="phone"
            value="{{ user_data.phone }}"
          />
        </div>
        <div class="form-group">
          <label for="bio">نبذة عنك:</label>
          <textarea id="bio" name="bio" rows="4">{{ user_data.bio }}</textarea>
        </div>
        <button type="submit" class="btn-submit">حفظ التعديلات</button>
      </form>
      <div class="back-link">
        <a href="/profile">عودة إلى الملف الشخصي</a>
      </div>
    </div>
  </body>
</html>
