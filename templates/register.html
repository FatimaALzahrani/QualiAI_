<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إنشاء حساب - QualiAi</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script defer src="{{ url_for('static', filename='scripts.js') }}"></script>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="logo">
          <img
            src="{{ url_for('static', filename='logo.png') }}"
            alt="QualiAi Logo"
          />
        </div>
        <h2 class="login-title">إنشاء حساب</h2>
        <form id="registerForm" method="POST">
          <div class="input-group">
            <label for="username">الاسم الكامل</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="أدخل اسمك"
              required
            />
          </div>

          <div class="input-group">
            <label for="email">البريد الإلكتروني</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="أدخل بريدك الإلكتروني"
              required
            />
          </div>

          <div class="input-group">
            <label for="password">كلمة المرور</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="••••••••"
              required
            />
          </div>

          <div class="input-group">
            <label for="confirm_password">تأكيد كلمة المرور</label>
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              placeholder="••••••••"
              required
            />
          </div>

          <button type="submit" class="login-button">إنشاء الحساب</button>

          <div class="extra-links">
            <a href="{{ url_for('login') }}">لديك حساب؟ سجل الدخول</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
